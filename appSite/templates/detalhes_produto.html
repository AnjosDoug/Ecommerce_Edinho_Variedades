{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
<!-- Product details -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <img class="img-fluid rounded mb-4" src="{{ produto.imagem_produto.url }}" alt="{{ produto.nome }}" />
        </div>
        <div class="col-lg-6">
            <h1 class="display-4 fw-bolder">{{ produto.nome }}</h1>
            <p class="lead">{{ produto.descricao }}</p>
            <p class="lead">${{ produto.preco }}</p>
            <a class="btn btn-primary btn-lg" href="#">Adicionar ao Carrinho</a>
        </div>
    </div>
</div>
{% endblock %}
