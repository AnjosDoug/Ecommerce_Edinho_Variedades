{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Cadastro de Produtos</h2>
                            <p class="text-white-50 mb-5">Preencha todos os espaços!</p>

                            <form action="{% url 'cadastrar_produto' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="col-md-12">
                                    <label for="productName" class="form-label">Nome do Produto</label>
                                    <input type="text" class="form-control" placeholder="Nome" id="productName"
                                        name="nome_produto">
                                </div>

                                <div class="col-md-12">
                                    <label for="productDescription" class="form-label">Descrição</label>
                                    <textarea class="form-control" placeholder="Descrição" id="productDescription"
                                        rows="3" name="descricao_produto"></textarea>
                                </div>

                                <div class="col-md-12">
                                    <label for="productPrice" class="form-label">Preço</label>
                                    <input type="number" step="0.01" placeholder="0.00" required class="form-control"
                                        id="productPrice" name="preco_produto">
                                </div>

                                <div class="col-md-12">
                                    <label for="productQuantity" class="form-label">Quantidade</label>
                                    <input type="number" placeholder="1" class="form-control" id="productQuantity"
                                        name="quantidade_produto">
                                </div>

                                <div class="col-md-12">
                                    <label for="productImage" class="form-label">Imagem do Produto</label>
                                    <input type="file" class="form-control" id="productImage" name="imagem_produto">
                                </div>

                                <p></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar
                                    Produto</button>

                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
