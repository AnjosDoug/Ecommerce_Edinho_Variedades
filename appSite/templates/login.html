{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor insira seu email e senha!</p>

              <form method="post" action="{% url 'entrar' %}">
                {% csrf_token %}

                <div class="col-md-12">
                  <label for="autoSizingInput" class="form-label">Nome de Usuário</label>
                  <input type="text" class="form-control" id="autoSizingInput" name="username">
              </div>

                <p></p>

                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label">Sua senha</label>
                  <input type="password" class="form-control" id="inputPassword4" name="senha">
                </div>

                <p></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
              </form>


            </div>

            <div>
              <p class="mb-0">Não tem uma conta? <a href="{% url 'telaCadastroUsuario' %}"
                  class="text-white-50 fw-bold">Cadastre-se</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
